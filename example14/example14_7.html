<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Соседние селекторы</title>
        <style>
            h1 + h2 {
                margin-top: -10px;
            }
            h2 + p {
                margin-top: -1em;
            }
        </style>
    </head>
    <body>
        <h1>Заголовок 1</h1>
        <h2>Заголовок 2</h2>
        <p>Абзац!</p>
    </body>
</html>
