<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы в CSS3</title>
        <style>
            :checked + span {
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p><input type="checkbox" name="html5" checked><span>HTML5</span></p>
        <p><input type="checkbox" name="dotnet"><span>.NET</span></p>
        <p><input type="checkbox" name="java"><span>Java</span></p>
        <h3>Укажите пол</h3>
        <p><input type="checkbox" name="html5" checked><span>Мужской</span></p>
        <p><input type="checkbox" name="html5"><span>Женский</span></p>
    </body>
</html>
