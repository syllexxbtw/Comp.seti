<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Многоуровневый список</title>
    </head>
    <body>
        <h1>Раздел курса</h1>
        <ol>
            <li>
                Теги заголовков
                <ol type="a">
            <li>h1</li>
            <li>h2</li>
            <li>h3</li>
            <li>h4</li>
            <!-- добавьте элементы вложенного
             списка для первого задания сюда -->
                </ol>
        </ol>
    </li>
    <li>
        Теги списков
        <!-- добавьте вложенный список для второго задания сюда -->
         <ul type="square">
            <li>h5</li>
            <li>h6</li>
         </ul>
    </li>
    <li>Теги форм</li>
</ol>
    </body>
</html>
