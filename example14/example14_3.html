<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы CSS</title>
        <style>
            li .whiteLink {
                font-size: large;
                color: black;
            }
            li .redLink {
                font-size: large;
                color: red;
            }
            li .blueLink {
                font-size: large;
                color: mediumblue;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Самсунг: <a class="whiteLink">Galaxy S7 Edge</a></li>
            <li>Apple: <a class="blueLink">IPhone SE</a></li>
            <li>LG: <a class="redLink">LG G5</a></li>
        </ul>
    </body>
</html>
