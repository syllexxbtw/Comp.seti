<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Порядок полей в форме</title>
        <style>
            fieldset {
                width: 200px; /*ширина*/
                padding: 0 10px; /*поля*/
            }
            fieldset:nth-child(odd) {
                float: left; /*Обтекание для всех нечётных элементов*/
            }
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <p>Имя: </p>
                <p><input name="name" tabindex="1"></p>
            </fieldset>
            <fieldset>
                <p>Фамилия: </p>
                <p><input name="name" tabindex="3"></p>
            </fieldset>
            <fieldset>
                <p>Телефон: </p>
                <p><input type="tel" name="tel" tabindex="2"></p>
            </fieldset>
            <fieldset>
                <p>Пол: </p>
                <p><select name="gender" tabindex="4">
                    <option selected>Мужской</option>
                    <Option>Женский</Option>
                </select></p>
            </fieldset>
        </form>
    </body>
</html>
