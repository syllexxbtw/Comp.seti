<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Псевдоэлементы в CSS3</title>
        <style>
            ::first-letter { color: red; font-size: 25px; }
            ::first-line { font-size: 20px; }
        </style>
    </head>
    <body>
        <p>Но он ничего не видел. Над ним не было ничего уже,
            кроме неба, - высокого неба, не ясного,
            но все-таки неизмеримо высокого,
            с тихо ползущим по нём серыми облаками.</p>
    </body>
</html>
