<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Соседние атрибутов в CSS3</title>
        <style>
            .article > p { color: red; }
        </style>
    </head>
    <body>
        <div class="article">
            <p>Аннотация к статье</p>
            <div class="content">
                <p>Текст</p>
            </div>
        </div>
    </body>
</html>
