<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы атрибутов</title>
        <style>
            a[href$=".ru"] {
                background: url(ru.png) 0 6px no-repeat;
                padding-left: 12px;
            }
            a[href$=".com"] {
                background: url(com.png) 0 6px no-repeat;
                padding-left: 12px;
            }
        </style>
    </head>
    <body>
        <p><a href="http://yandex.com">Yandex.com</a>
        <a href="http://yandex.ru">Yandex.ru</a></p>
    </body>
</html>
